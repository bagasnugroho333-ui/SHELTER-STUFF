<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampRent - Spesialis Persewaan Alat Masak Outdoor</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
body { font-family: 'Plus Jakarta Sans', sans-serif; background:#f8fafc; }
</style>
</head>

<body class="text-slate-900">

<!-- NAVBAR -->
<nav class="glass-nav fixed w-full z-50 px-4 md:px-6 py-4 flex justify-between items-center shadow-sm bg-white/80 backdrop-blur">
<div class="text-xl md:text-2xl font-extrabold text-orange-600">CAMP<span class="text-slate-900">RENT.</span></div>

<a href="https://wa.me/6281226816221"
   data-wa-source="navbar"
   target="_blank"
   class="bg-orange-600 text-white px-5 py-2 rounded-full font-bold flex items-center gap-2 hover:scale-105 transition">
<i class="fab fa-whatsapp"></i> Hubungi Admin
</a>
</nav>

<!-- HERO -->
<section class="h-screen flex items-center justify-center text-center text-white relative">
<img src="https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?q=80&w=2070"
     class="absolute inset-0 w-full h-full object-cover">
<div class="absolute inset-0 bg-black/70"></div>

<div class="relative z-10 max-w-3xl px-4">
<h1 class="text-4xl md:text-6xl font-extrabold mb-4">
Masak Enak <span class="text-orange-400">Di Tengah Alam.</span>
</h1>
<p class="text-slate-200 mb-8">
Persewaan alat masak camping terlengkap dan terpercaya.
</p>
<a href="#booking"
   class="bg-orange-600 px-10 py-4 rounded-xl font-bold hover:bg-orange-700 transition">
Booking Sekarang
</a>
</div>
</section>

<!-- BOOKING -->
<section id="booking" class="py-20 bg-slate-50">
<div class="max-w-3xl mx-auto bg-white p-10 rounded-3xl shadow-xl">
<h2 class="text-3xl font-black text-center mb-8">Reservasi Sekarang</h2>

<form id="waForm" class="space-y-6">
<input id="nama" required placeholder="Nama Lengkap" class="w-full p-4 border rounded-xl">
<input id="noWa" required placeholder="No WhatsApp" class="w-full p-4 border rounded-xl">
<input id="tgl" type="date" required class="w-full p-4 border rounded-xl">
<textarea id="pesanan" required rows="4" class="w-full p-4 border rounded-xl"
placeholder="Daftar alat yang disewa"></textarea>

<button type="submit"
class="w-full bg-orange-600 text-white py-4 rounded-xl font-black hover:bg-orange-700 transition">
<i class="fab fa-whatsapp"></i> Kirim ke WhatsApp
</button>
</form>
</div>
</section>

<!-- LOKASI -->
<section id="lokasi" class="py-20 bg-white">
<div class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">

<div>
<h2 class="text-4xl font-black mb-6">Basecamp Lokasi</h2>
<p class="mb-6 text-slate-600">Klik untuk navigasi langsung ke lokasi basecamp.</p>

<a href="https://maps.app.goo.gl/M8vfzQ8Y5Ws1cMVv9?g_st=aw"
   target="_blank"
   class="inline-block bg-slate-900 text-white px-10 py-4 rounded-full font-bold hover:bg-orange-600 transition">
Buka di Google Maps
</a>
</div>

<div class="rounded-3xl overflow-hidden h-[400px] shadow-xl">
<iframe
src="https://www.google.com/maps?q=-7.797068,110.370529&output=embed"
width="100%" height="100%" style="border:0;" loading="lazy"></iframe>
</div>

</div>
</section>

<!-- FLOATING WA -->
<div class="fixed bottom-8 right-8 z-50">
<a href="https://wa.me/6281226816221"
   data-wa-source="floating"
   target="_blank"
   class="w-16 h-16 bg-[#25D366] rounded-full flex items-center justify-center text-white text-3xl shadow-xl hover:scale-110 transition">
<i class="fab fa-whatsapp"></i>
</a>
</div>

<!-- FOOTER -->
<footer class="bg-slate-900 text-white py-12 text-center">
<p class="text-slate-400 text-sm">Â© 2025 CampRent Indonesia</p>
</footer>

<!-- SCRIPT -->
<script>
document.getElementById('waForm').addEventListener('submit', function(e){
e.preventDefault();

const text = `Booking CampRent
Nama: ${nama.value}
Tanggal: ${tgl.value}
Pesanan:
${pesanan.value}`;

window.open(`https://wa.me/6281226816221?text=${encodeURIComponent(text)}`,'_blank');

console.log('WA Clicked from: booking_form');
});

document.querySelectorAll('[data-wa-source]').forEach(btn=>{
btn.addEventListener('click',()=>{
console.log('WA Clicked from:',btn.dataset.waSource);
});
});
</script>

</body>
</html>
